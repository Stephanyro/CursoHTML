<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarea 03</title>
</head>
<body>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="animalcrossing.jpeg" alt="AnimalCrossing" width="500" height="250" >
  </div>
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="400" height="240" controls autoplay muted loop>
      <source src="videomusic.mp4" type="video/mp4"/>
    </video>
  </div>
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="ColdplayHumankind.mp3" type="audio/mp3">
    </audio>
  </div>

</body>
</html>
